<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>OLD STYLE POS SYSTEM - Carlbeattie2000</title>
</head>
<body>

  <main>
    <div class="popup-close-cash-draw hidden" id="close_cash_draw">
      <h3>Close Cash Draw</h3>
      <button id="close_cash_draw_button">Close</button>
      <h2>Change Due: <span id="close_cash_draw_change_due">$0.00</span></h2>
    </div>

    <div class="popup-item-lookup hidden" id="find_items_popup">
      <div class="item-lookup-main">
        <input type="text" placeholder="search for item" id="itemSearch">
        <div class="items" id="item_lookup_display_items">
          <div class="lookup-item">
            <img src="./images/baguette.jpg">
            <div class="item-details">
              <p>$3.40</p>
              <p>80g</p>
              <p>3%</p>
              <p>bakery</p>
            </div>
            <div class="add-item">
              <button>Add</button>
            </div>
          </div>
        </div>
        <button id="close_item_lookup">Close</button>
      </div>
    </div>

    <section class="main_pos_body">
      <div class="helper-buttons">
        <button id="help_button">Help</button>
        <button id="order_button">Order</button>
        <button id="gift_card_sale_button">Gift Card Sale</button>
        <button id="lottery_payout_button">Lottery Payout</button>
        <button id="direct_rings_button">Direct Rings</button>
        <button id="custom_screens_button">Custom Screens</button>
        <button id="employee_discount_button">Employee Discount</button>
        <button id="open_discount_button">Open Discount</button>
        <button id="open_deli_button" class="deli-menu-button">Deli Menu</button>
        <button id="modify_food_button" class="modify-food-button">Modify Food Item</button>
        <button id="comment_button">Comment</button>
        <button id="open_grovery_button">Open Grocery</button>
        <button id="open_bakery_button">Bakery</button>
        <button id="dairy_button">Dairy</button>
      </div>

      <div class="main-buttons">
        <button id="close_button">Close</button>
        <button id="secure_button">Secure</button>
        <button id="cctv_button">CCTV</button>
        <button id="day_end_button">Day End</button>
        <button id="tare_button">Tare</button>
        <button id="find_button">Find</button>
        <button id="no_sale_button">No Sale</button>
        <button id="no_tax_button">No Tax</button>
        <button id="weight_button">Weight</button>
        <button id="acct_button">Acct</button>
        <button id="print_button">Print</button>
        <button id="suspend_resume_button">Suspend Resume</button>
        <button id="error_button" class="red-background">Error</button>
        <button id="void_button" class="red-background">Void</button>
        <button id="refund_button" class="red-background">Refund</button>
        <button id="discount_percentage_button" class="red-background">% Disc</button>
        <button id="for_button" class="light-gray-background">@ For</button>
        <button id="price_button" class="light-gray-background">Price</button>
        <button id="clear_button" class="light-gray-background">Clear</button>
        <button id="barcode_button" class="light-gray-background">Barcode</button>
        <button  class="keypad_button light-blue-background" value="7">7</button>
        <button  class="keypad_button light-blue-background" value="8">8</button>
        <button  class="keypad_button light-blue-background" value="9">9</button>
        <button id="eligble_button" class="light-gray-background">Eligible</button>
        <button  class="keypad_button light-blue-background" value="4">4</button>
        <button  class="keypad_button light-blue-background" value="5">5</button>
        <button  class="keypad_button light-blue-background" value="6">6</button>
        <button id="plu_button" class="light-gray-background">PLU</button>
        <button  class="keypad_button light-blue-background" value="1">1</button>
        <button  class="keypad_button light-blue-background" value="2">2</button>
        <button  class="keypad_button light-blue-background" value="3">3</button>
        <button id="subtotal_button" class="light-gray-background">Subtotal</button>
        <button  class="keypad_button light-blue-background" value="0">0</button>
        <button  class="keypad_button light-blue-background" value="00">00</button>
        <button  class="keypad_button light-blue-background" value=".">.</button>
        <button id="eligble_button" class="light-gray-background">Enter</button>
      </div>

      <div class="payment-buttons">
        <button id="payment_button">Payment</button>
        <button id="load_button">Loan</button>
        <button id="payout_button">Payout</button>
        <button id="drop_button">Drop</button>
        <button id="check_button">Check</button>
        <button id="coupon_button">Coupon</button>
        <button id="wic_button">WIC</button>
        <button id="wic_f_v_button">WIC F/V</button>
        <button id="charge_button">Charge</button>
        <button id="gift_card_button">Gift Card</button>
        <button id="ebt_food_button">EBT Food</button>
        <button id="ebt_cash_button">EBT Cash</button>
        <button id="debit_button">Debit</button>
        <button id="credit_button">Credit</button>
        <button id="$_5_button">$5</button>
        <button id="$_10_button">$10</button>
        <button id="$_20_button">$20</button>
        <button id="cash_button">Cash</button>
      </div>

      <div class="pos-sale-info">
        <!-- This "table" just won't cut it, needs a re-design & re-structure -->
        <div class="item-table" id="items_basket">
          <table>
            <tr>
              <th>Barcode</th>
              <th class="bigger-th">Description</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Net Sale</th>
            </tr>

            <tr>
              <td>0454545</td>
              <td>Egg Nog</td>
              <td>2</td>
              <td>@2.56</td>
              <td>5.12</td>
            </tr>
          </table>
        </div>

        <div class="total">
          <input type="text" placeholder="$0.00" disabled>
          <input type="text" placeholder="barcode" id="keypad_input_display" disabled>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/products.js"></script>
  <script src="./js/global_functions.js"></script>
  <script src="./js/buttons_elements_names.js"></script>
  <script src="./js/ui_elements.js"></script>
  <script src="./js/pos_default.js"></script>
  <script src="./js/button_functions.js"></script>
  <script src="./js/button_event_handlers.js"></script>
</body>
</html>
