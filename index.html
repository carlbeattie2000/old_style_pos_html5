<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Grid 4</title>
</head>
<body>

  <main>
    <div class="popup-close-cash-draw" id="close_cash_draw">
      <h3>Close Cash Draw</h3>
      <button>Close</button>
      <h2>Change Due: <span id="close_cash_draw_change_due">$0.00</span></h2>
    </div>
    <section class="main_pos_body">
      <div class="helper-buttons">
        <button id="help_button">Help</button>
        <button id="order_button">Order</button>
        <button id="gift_card_sale_button">Gift Card Sale</button>
        <button id="lottery_payout_button">Lottery Payout</button>
        <button id="direct_rings_button">Direct Rings</button>
        <button id="custom_screens_button">Custom Screens</button>
        <button id="employee_discount_button">Employee Discount</button>
        <button id="open_discount_button">Open Discount</button>
        <button id="open_deli_button" class="deli-menu-button">Deli Menu</button>
        <button id="modify_food_button" class="modify-food-button">Modify Food Item</button>
        <button id="comment_button">Comment</button>
        <button id="open_grovery_button">Open Grocery</button>
        <button id="open_bakery_button">Bakery</button>
        <button id="dairy_button">Dairy</button>
      </div>

      <div class="main-buttons">
        <button>Close</button>
        <button>Secure</button>
        <button>CCTV</button>
        <button>Day End</button>
        <button>Tare</button>
        <button>Find</button>
        <button>No Sale</button>
        <button>No Tax</button>
        <button>Weight</button>
        <button>Acct</button>
        <button>Print</button>
        <button>Suspend Resume</button>
        <button class="red-background">Error</button>
        <button class="red-background">Void</button>
        <button class="red-background">Refund</button>
        <button class="red-background">% Disc</button>
        <button class="light-gray-background">@ For</button>
        <button class="light-gray-background">Price</button>
        <button class="light-gray-background">Clear</button>
        <button class="light-gray-background">Inquiry</button>
        <button class="light-blue-background">7</button>
        <button class="light-blue-background">8</button>
        <button class="light-blue-background">9</button>
        <button class="light-gray-background">Eligible</button>
        <button class="light-blue-background">4</button>
        <button class="light-blue-background">5</button>
        <button class="light-blue-background">6</button>
        <button class="light-gray-background">Produce Codes</button>
        <button class="light-blue-background">1</button>
        <button class="light-blue-background">2</button>
        <button class="light-blue-background">3</button>
        <button class="light-gray-background">PLU</button>
        <button class="light-blue-background">0</button>
        <button class="light-blue-background">00</button>
        <button class="light-blue-background">.</button>
        <button class="light-gray-background">Subtotal</button>
      </div>

      <div class="payment-buttons">
        <button>Payment</button>
        <button>Loan</button>
        <button>Payout</button>
        <button>Drop</button>
        <button>Check</button>
        <button>Coupon</button>
        <button>WIC</button>
        <button>WIC F/V</button>
        <button>Charge</button>
        <button>Gift Card</button>
        <button>EBT Food</button>
        <button>EBT Cash</button>
        <button>Debit</button>
        <button>Credit</button>
        <button>$5</button>
        <button>$10</button>
        <button>$20</button>
        <button>Cash</button>
      </div>

      <div class="pos-sale-info">
        <div class="item-table">
          <div class="item item-header">
            <button>Barcode</button>
            <button>Description</button>
            <button>Qty</button>
            <button>Unit Price</button>
            <button>Net Sale</button>
          </div>

          <div class="item">
            <p>43454545455</p>
            <p>Egg Nog</p>
            <p>1.00</p>
            <p>@3.69/pc</p>
            <p>3.69</p>
          </div>
        </div>

        <div class="total">
          <input type="text" placeholder="$0.00" disabled>
          <input type="text" placeholder="barcode" disabled>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
