          <input type="text" placeholder="barcode" disabled>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/buttons_elements_names.js"></script>
  <script>
    let toggle = false;

    const allChildrenButtons = Object.values(document.querySelector(".main_pos_body").getElementsByTagName("button"));

    function toggleCloseDrawPopup() {
      document.getElementById("close_cash_draw").classList.toggle("hidden");

      toggle = !toggle

      if (toggle) {
        document.querySelector(".main_pos_body").style.filter = "Blur(4px)";

        allChildrenButtons.forEach(button => button.disabled = true)

        return
      }

      document.querySelector(".main_pos_body").style.filter = "none";
      allChildrenButtons.forEach(button => button.disabled = false)
    }

    CASH_BUTTON.addEventListener("click", () => {
      toggleCloseDrawPopup()
    })

    CLOSE_CASH_DRAW_BUTTON.addEventListener("click", () => {
      toggleCloseDrawPopup();
    })
  </script>
</body>
</html>
