<!DOCTYPE html>
<base href="/">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>OLD STYLE POS SYSTEM - Carlbeattie2000</title>
</head>
<body>

  <main>
    <div class="popup-close-cash-draw hidden" id="close_cash_draw">
      <h3>Close Cash Draw</h3>
      <button id="close_cash_draw_button">Close</button>
      <h2>Change Due: <span id="close_cash_draw_change_due">$0.00</span></h2>
    </div>

    <div class="popup-item-lookup hidden" id="find_items_popup">
      <div class="item-lookup-main">
        <input type="text" placeholder="search for item" id="itemSearch">
        <div class="items" id="item_lookup_display_items">
          <div class="lookup-item">
            <img src="./images/baguette.jpg">
            <div class="item-details">
              <p>$3.40</p>
              <p>80g</p>
              <p>3%</p>
              <p>bakery</p>
            </div>
            <div class="add-item">
              <button>Add</button>
            </div>
          </div>
        </div>
        <button id="close_item_lookup">Close</button>
      </div>
    </div>

    <section class="main_pos_body">
      <div class="helper-buttons">
        <button id="gift_card_sale_button" class="btn-pos">Gift Card Sale</button>
        <button id="lottery_payout_button" class="btn-pos">Lottery Payout</button>
        <button id="employee_discount_button" class="btn-pos">Employee Discount</button>
        <button id="day_end_button" class="btn-pos">Day End</button>
        <button id="settings_button" class="btn-pos">Settings</button>
        <button id="cash_register_open" class="btn-pos">Open Cash Register</button>
      </div>

      <div class="main-buttons">
        <button id="find_button" class="btn-pos">Find</button>
        <button id="no_tax_button" class="btn-pos">No Tax</button>
        <button id="weight_button" class="btn-pos">Weight</button>
        <button id="under_25_button" class="btn-pos">Under 25</button>
        <button id="error_button" class="red-background btn-pos">Error</button>
        <button id="void_button" class="red-background btn-pos">Void</button>
        <button id="refund_button" class="red-background btn-pos">Refund</button>
        <button id="discount_percentage_button" class="red-background btn-pos">% Disc</button>
        <button id="fuel_button" class="light-gray-background btn-pos">Fuel</button>
        <button id="price_button" class="light-gray-background btn-pos">Price</button>
        <button id="clear_button" class="light-gray-background btn-pos">Clear</button>
        <button id="barcode_button" class="light-gray-background btn-pos">Barcode</button>
        <button  class="keypad_button light-blue-background btn-pos" value="7">7</button>
        <button  class="keypad_button light-blue-background btn-pos" value="8">8</button>
        <button  class="keypad_button light-blue-background btn-pos" value="9">9</button>
        <button id="eligble_button" class="light-gray-background btn-pos">Eligible</button>
        <button  class="keypad_button light-blue-background btn-pos" value="4">4</button>
        <button  class="keypad_button light-blue-background btn-pos" value="5">5</button>
        <button  class="keypad_button light-blue-background btn-pos" value="6">6</button>
        <button id="plu_button" class="light-gray-background btn-pos">PLU</button>
        <button  class="keypad_button light-blue-background" value="1">1</button>
        <button  class="keypad_button light-blue-background btn-pos" value="2">2</button>
        <button  class="keypad_button light-blue-background btn-pos" value="3">3</button>
        <button id="subtotal_button" class="light-gray-background btn-pos">Subtotal</button>
        <button  class="keypad_button light-blue-background btn-pos" value="0">0</button>
        <button  class="keypad_button light-blue-background btn-pos" value="00">00</button>
        <button  class="keypad_button light-blue-background btn-pos" value=".">.</button>
        <button id="enter_button" class="light-gray-background btn-pos">Enter</button>
      </div>

      <div class="payment-buttons">
        <button id="payout_button btn-pos">Payout</button>
        <button id="check_button btn-pos">Check</button>
        <button id="coupon_button btn-pos">Coupon</button>
        <button id="gift_card_button btn-pos">Gift Card</button>
        <button id="voucher_button btn-pos">Voucher</button>
        <button id="credit_button btn-pos">Card</button>
        <button id="$_5_button btn-pos">$5</button>
        <button id="$_10_button btn-pos">$10</button>
        <button id="$_20_button btn-pos">$20</button>
        <button id="cash_button btn-pos">Cash</button>
      </div>

      <div class="pos-sale-info">
        <!-- This "table" just won't cut it, needs a re-design & re-structure -->
        <div class="item-table">
          <table id="items_basket">
            <tr>
              <th>Barcode</th>
              <th class="bigger-th">Description</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Net Sale</th>
            </tr>
          </table>
        </div>

        <div class="total">
          <input type="text" placeholder="$0.00" id="item_display_total" disabled>
          <input type="text" placeholder="barcode" id="keypad_input_display" disabled>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/main_pos.js" type="module"></script>
  <script src="./js/current_sale.js" type="module"></script>
  <script src="./js/input_functions.js" type="module"></script>
  <script src="./js/buttons.js" type="module"></script>
</body>
</html>
